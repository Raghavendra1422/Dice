<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(to bottom, #c1825b, #a66a4c);
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .dice-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .dice {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            border: 2px solid black;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #ff914d;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff7b29;
        }
        #count {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Double-Dice Roller</h1>
        <div class="dice-container">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
        </div>
        <button onclick="rollDice()">Roll dice!</button>
        <p id="count">The count is: 2</p>
    </div>
    
    <script>
        // Function to initialize the dice images when the page loads
        function initializeDice() {
            document.getElementById("dice1").style.backgroundImage = "url('images/1.jpg')";
            document.getElementById("dice2").style.backgroundImage = "url('images/1.jpg')";
        }

        function rollDice() {
            const roll1 = Math.floor(Math.random() * 6) + 1;
            const roll2 = Math.floor(Math.random() * 6) + 1;

            document.getElementById("dice1").style.backgroundImage = `url('images/${roll1}.jpg')`;
            document.getElementById("dice2").style.backgroundImage = `url('images/${roll2}.jpg')`;

            console.log(`Dice 1: images/${roll1}.jpg`);
            console.log(`Dice 2: images/${roll2}.jpg`);

            document.getElementById("count").textContent = `The count is: ${roll1 + roll2}`;
        }

        // Initialize dice on page load
        window.onload = initializeDice;
    </script>
</body>
</html>
